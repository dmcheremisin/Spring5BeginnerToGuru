<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
<h1>Author List</h1>

<table style="border: 1px solid;">
    <tr style="border: 1px solid;">
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="author : ${authors}" style="border: 1px solid;">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Dmitrii</td>
        <td th:text="${author.lastName}">Cheremisin</td>
    </tr>

</table>

</body>
</html>
